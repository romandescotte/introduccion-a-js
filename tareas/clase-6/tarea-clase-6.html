<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarea-clase-6-estilos.css">
    <title>Tarea - Clase 6</title>
</head>
<body>
    <main>
        <article>
            <h1>Calculadora de edades y sueldos familiar</h1>
            <form action="">
                <label for="cantidad-familiares">Ingrese la cantidad de miembros de su familia</label>
                <input id="cantidad-familiares" type="number" />
                <input type="button" value="Agregar" id="btn-agregar-familiares" />
                <input type="button" value="Calcular" id="btn-calcular-edades">
                <input type="reset" id="btn-empezar-de-nuevo" value="Empezar de nuevo">
            </form>
        </article>
        <section id="seccion-edades">
            <form action="" id="form-edades">
                <p id="parrafo-calculo-edades" class="oculto">La mayor edad es: <strong id="mayor-edad"></strong>, la menor edad es: <strong id="menor-edad"></strong>, el promedio de las edades es: <strong id="promedio-edad"></strong></p>
            </form>
        </section>
        <section id="seccion-sueldos" class="oculto">
            <input type="button" value="Agregar Sueldo" id="btn-agregar-sueldo">
            <input type="button" value="Quitar Sueldo" id="btn-quitar-sueldo">
            <input type="button" id="btn-calcular-sueldos" value="Calcular Sueldos">
            <p id="parrafo-calculo-sueldos" class="oculto">El mayor salario anual es: <strong id="mayor-sueldo"></strong>, el menor salario anual es: <strong id="menor-sueldo"></strong>, el salario anual promedio es: <strong id="promedio-anual-sueldo"></strong>, el salario mensual promedio es: <strong id="promedio-mensual-sueldo"></strong></p>
        </section>        
    </main>
    <script src="calculos.js"></script>
    <script src="tarea6.js"></script>
    <script src="pruebas.js"></script>
</body>
</html>
